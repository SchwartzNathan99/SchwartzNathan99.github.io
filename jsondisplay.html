        <h1>

        </h1>
        <p id="table"></p>
        <script>
            
            async function getData() {
                const res = await fetch("jsondata.json");
                data = JSON.parse(await res.json());

              let text = "<table border='1'>"
              for (let x in data)
              {
                text += "<tr><td>" + data[x].title + "</td></tr>";
              }
              text += "</table>"    
              document.getElementById("table").innerHTML = text;
            }

            getData();
        </script>
